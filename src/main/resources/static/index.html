<!DOCTYPE html>
<html lang="en" ng-app="notes">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notes</title>

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/flatly.min.css' rel='stylesheet' type='text/css'>
    <link href='css/main.css' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container" ng-controller="NotesController as notesCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Notes</h4>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="note in notesCtrl.list">
                <h4>{{note.title}}
                    <button type="button" class="btn btn-danger btn-xs pull-right"
                            ng-click="notesCtrl.remove(note.id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                    </button>
                </h4>
                <p>
                    {{note.text}}
                </p>
                <small class="text-muted">
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{note.creationDate}} &nbsp;
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{note.author}}
                </small>
            </li>
        </ul>
        <div class="panel-footer">
            <form class="form-horizontal" ng-submit="notesCtrl.add()">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" ng-model="notesCtrl.newNote.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-sm-2 control-label">Text</label>
                    <div class="col-sm-10">
                            <textarea class="form-control" id="text" ng-model="notesCtrl.newNote.text" rows="7"
                                      required>
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" ng-model="notesCtrl.newNote.author"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span> Add note
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
